<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments.html :: head"></head>

<body class="bg-light">

	<div th:replace="fragments.html :: main-nav"></div>


	<div class="container">
		<div class="py-5 text-center">
			<p class="lead">Event Management</p>
			<h2>Login</h2>
		</div>
		
		<div class="row justify-content-center">
		    <div th:if="${param.error}" class="alert alert danger" role="alert">
		    	<p>Email (or nickname) and password are incorrect.</p>
		    	
		    	<p>
		    		Please retry or use <a href="#" th:href="@{/find-password}">Forgot Password</a>
		    	</p>
		    	
		   
		    	
		    </div>
		    
		    <form class ="needs-validation col-sm-6" action ="#" th:action="@{/login}" method="post" novalidate>
		    	<div class="form-group">
		    		<label for="username">Email or Nickname</label>
		    		<input id ="username" type="text" name="username" class="form-control" aria-describedby="emailHelp" required>
		    		<small id ="emailHelp" class="form-text text-muted">
		    			Please enter email or nickname used when sign up.
		    		</small>
		    		
		    		<small class="invalid-feedback">Please enter email.</small>
		    	</div>
		    	
		    	<div class ="form-group">
		    		<label for="password">Password</label>
		    		<input id ="password" type="password" name="password" class="form-control" aria-describedby="passwordHelp" required>
		    		<small id ="passwordHelp" class="form-text text-muted">
		    			If you don't remember password, <a href="#" th:href="@{/email-login}">Login without Password</a>
		    		</small>
		    		
		    		<small class="invalid-feedback">Please enter password.</small>
		    	</div>
		    	
		    	<div class="form-group form-check">
		    		<input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>
		    		<label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">Remember Me</label>
		    	</div>
		    	
		    	
		    	<div class="form-group">
		    		<button class="btn btn-success btn-block" type="submit" aria-describedby="submitHelp">Login</button>
		    		<small id="submitHelp" class="form-text text muted">
		    			Not yet registered? <a href="#" th:href="@{/sign-up}">Create new account</a>
		    		</small> 
		    	
		    	</div>
		    
		    </form>
		    
		</div>
		
		<div th:replace="fragments.html :: footer"></div>
	</div>
	
	<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
