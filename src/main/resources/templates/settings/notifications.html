<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <nav th:replace="fragments.html :: main-nav"></nav>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-2">
                <div th:replace="fragments.html :: settings-menu(currentMenu='notifications')"></div>
            </div>
            <div class="col-8">
                <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${message}">Message</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="row">
                    <h2 class="col-12">Update Notifications</h2>
                </div>
                <div class="row mt-3" th:fragment="profile-form">
                    <form class="col-12" action="#" th:action="@{/settings/notifications}" th:object="${notifications}" method="post" novalidate>
                        <div class="alert alert-light" role="alert">
                            Please select the way to get notifications when events for 
                        	<a href="#" th:href="@{/settings/keywords}"> <strong> interested topic</strong> </a> are created in 
                            <strong><a href="#" th:href="@{/settings/locations}">your location</a>. 
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-switch custom-control-inline">
                                <input type="checkbox" th:field="*{eventCreatedByEmail}" class="custom-control-input" id="eventCreatedByEmail">
                                <label class="custom-control-label" for="eventCreatedByEmail">Email</label>
                            </div>
                            <div class="custom-control custom-switch custom-control-inline">
                                <input type="checkbox" th:field="*{eventCreatedByWeb}" class="custom-control-input" id="eventCreatedByWeb">
                                <label class="custom-control-label" for="eventCreatedByWeb">Web</label>
                            </div>
                        </div>
                        <div class="alert alert-light" role="alert">
                            Please select the way to get notifications about <strong>event enrollment results</strong>.
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-switch custom-control-inline">
                                <input type="checkbox" th:field="*{eventEnrollmentByEmail}" class="custom-control-input" id="eventEnrollmenttByEmail">
                                <label class="custom-control-label" for="eventEnrollmentByEmail">Email</label>
                            </div>
                            <div class="custom-control custom-switch custom-control-inline">
                                <input type="checkbox" th:field="*{eventEnrollmentByWeb}" class="custom-control-input" id="eventEnrollmentByWeb">
                                <label class="custom-control-label" for="eventEnrollmentByWeb">Web</label>
                            </div>
                        </div>
                        <div class="alert alert-light" role="alert">
                             Please select the way to get notifications about <strong>participating events</strong>.
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-switch custom-control-inline">
                                <input type="checkbox" th:field="*{eventUpdateByEmail}" class="custom-control-input" id="eventUpdateByEmail">
                                <label class="custom-control-label" for="eventUpdateByEmail">Email</label>
                            </div>
                            <div class="custom-control custom-switch custom-control-inline">
                                <input type="checkbox" th:field="*{eventUpdateByWeb}" class="custom-control-input" id="eventUpdateByWeb">
                                <label class="custom-control-label" for="eventUpdateByWeb">Web</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div th:replace="fragments.html :: footer"></div>
    </div>
</body>
</html>
